<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YadaGuru</title>

    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/vendor/toastr/toastr.css" />
    <link rel="stylesheet" href="/vendor/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="/vendor/bootstrap-switch/dist/css/bootstrap2/bootstrap-switch.min.css" />
    <link rel="stylesheet" href="vendor/angular-tour/dist/angular-tour.css" />
    <link rel="stylesheet" href="/dist/styles/main.css">

  </head>
  <body class="root" ng-controller="RootController">
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <header>
            <div class="row panel">
              <div class="col-xs-2 no-padding logo">
                <img src="/assets/yg-square.png" alt="YadaGuru: College Application Reminders"
                     title="YadaGuru: College Application Reminders" class="small-logo">
              </div>
              <div class="col-xs-8 no-padding app-name">
                <h1 ng-if="!isAdmin" ng-cloak>My Reminders</h1>
                <h1 ng-if="isAdmin" ng-cloak>YadaGuru Administration Panel</h1>
              </div>
              <div class="col-xs-2 no-padding sponsor-logo">
                <a href="https://codeforphilly.org/">
                  <img src="/assets/CFPLogo.png" class="logo" alt="Brought to you by Code for Philly" />
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-xs-offset-10" ng-if="!isAdmin">
                <i class="fa fa-question-circle" ng-click="showHelp(currentState)"></i>
              </div>
            </div>
          </header>
          <div class="ui-viewer" ui-view></div>
          <footer>
            <div class="row panel footer-toolbar" ng-if="!isAdmin">
              <div class="col-xs-3">
              </div>
              <div class="col-xs-6">
                <a ui-sref="school"><i class="fa fa-clock-o"></i></a>
                <a ui-sref="user"><i id="user-setup" class="fa fa-comment-o"></i></a>
              </div>
              <div class="col-xs-3">
                <a ui-sref="school.new"><i class="fa fa-plus" ng-if="showAdd"></i></a>
              </div>
            </div>
            <div class="row">
              <div class="footer-links col-xs-12">
                <a ui-sref="privacy">Privacy Policy</a> |
                <a ui-sref="faqs">About YadaGuru</a> |
                <a ui-sref="disclaimer">Disclaimer</a> |
                <span class="footer-link" ng-click="logout()">LOGOUT</span>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>



  <!-- Google Analytics -->

  <script src="/vendor/pdfmake/build/pdfmake.js"></script>
  <script src="/vendor/pdfmake/build/vfs_fonts.js"></script>
  <script src="/vendor/angular/angular.js"></script>
  <script src="/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/vendor/toastr/toastr.js"></script>
  <script src="/vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/vendor/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script src="/vendor/angular-resource/angular-resource.js"></script>

  <script src="/vendor/angular-route/angular-route.min.js"></script>
  <script src="/vendor/angular-file-saver/dist/angular-file-saver.min.js"></script>
  <script src="/vendor/angular-animate/angular-animate.js"></script>
  <script src="/vendor/angular-touch/angular-touch.min.js"></script>
  <script src="/vendor/angular-cookies/angular-cookies.min.js"></script>
  <script src="/vendor/angular-ui-mask/dist/mask.min.js"></script>
  <script src="/vendor/ngstorage/ngStorage.min.js"></script>
  <script src="/vendor/moment/min/moment-with-locales.min.js"></script>
  <script src="/vendor/angular-momentjs/angular-momentjs.min.js"></script>
  <script src="/vendor/angular-tour/dist/angular-tour.min.js"></script>
  <script src="/vendor/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
  <script src="/vendor/angular-bootstrap-switch/dist/angular-bootstrap-switch.min.js"></script>
  <script src="/vendor/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>

  <script src="/dist/ngConstants.js"></script>

</html>
